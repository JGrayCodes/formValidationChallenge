<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formStyles.css">
    <title>Form Validation Challenge</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- Using the code from MDN "Your First Form" document as a starting point
        (https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form) -->
    <form action="" method="post">
        <ul>
            <li>
                <label for="UserID">User ID:</label>
                <input type="text" id="UserID" name="userID" />
            </li>
            <li>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="userPassword" />
            </li>
            <li>
                <label for="FullName">Full Name:</label>
                <input type="text" id="FullName" name="userFullName" />
            </li>
            <li>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="userAddress" />
            </li>
            <li>
                <label for="Country">Country:</label>
                <input type="text" id="Country" name="userCountry" />
            </li>
            <li>
                <label for="ZipCode">Zip Code:</label>
                <input type="number" id="ZipCode" name="userZipCode" />
            </li>
            <li>
                <label for="Email">E-mail:</label>
                <input type="email" id="Email" name="userEmail" />
            </li>
            <li>
                <label for="Sex">Sex:</label>
                <input type="text" id="Sex" name="userSex" />
            </li>
            <li>
                <label for="Language">Sex:</label>
                <input type="text" id="Language" name="userLanguage" />
            </li>
            <li>
                <label for="About">About:</label>
                <textarea id="About" name="userAbout"></textarea>
            </li>
            <li class="button">
                <button type="submit">Submit your details</button>
              </li>
        </ul>
    </form>


    </form>
</body>

</html>
